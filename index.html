<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cart">
    <h1>Shopping Cart</h1>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Image</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Like</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- items will be added here dynamically using JavaScript -->
      </tbody>
    </table>
    <h2 id="total-price">Total Price: $0</h2>
  </div>
  <script src="script.js"></script>
</body>
</html>
